<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zlatmax | Development Version</title>
    <script src="JS/startIndex.js"></script>
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
    <div class="wrapper">
        <div class="content">
            <header class="header">
                <div class="container">
                    <div class="header__row row">
                        <div class="header__col--logo col-lg-2 col-md-2 col-6">
                            <a href="#" class="header__logo">
                                <img src="images/logo.png" alt="" class="header__logo-img">
                            </a>
                        </div>
                        <div class="header__col--burger col-lg-2 col-4">
                            <div class="header__burger">
                                <span></span><span></span><span></span>
                            </div>
                        </div>
                        <div class="header__col--avatar col-lg-1 col-md-2">
                            <!-- Чтобы указать картинку, нужно просто создать тег img без класса, она растянется так как надо. -->
                            <a href="#" class="header__avatar" style="background-color: #4926E8;">
                                АБ
                            </a>
                        </div>
                    </div>
                </div>
            </header>
<div class="container">
    <div class="row">
        <sidebar class="sidebar col-lg-3">
    <div class="sidebar__stats">
        <div class="sidebar__stats-item">
            <svg class="sidebar__stats-icon">
                <use xlink:href='svg/dest/stack/sprite.svg#wallet'></use>
            </svg>
            <div class="sidebar__stats-capt">Баланс:</div>
            <div class="sidebar__stats-result">
                1 800р
            </div>
            <a class="sidebar__stats-walletadd" href="#">
            </a>
        </div>
        <div class="sidebar__stats-item">
            <svg class="sidebar__stats-icon">
                <use xlink:href='svg/dest/stack/sprite.svg#rate'></use>
            </svg>
            <div class="sidebar__stats-capt">Расход в час:</div>
            <div class="sidebar__stats-result">
            </div>
        </div>
        <div class="sidebar__stats-item">
            <div class="sidebar__stats-capt">Хватит на N часов (дней)</div>
            <div class="sidebar__stats-result">
            </div>
        </div>
        <a class="btn-main sidebar__stats-button" href="#">
            Пополнить баланс
        </a>
    </div>
    <div class="sidebar__menu">
        <nav class="sidebar__menu-nav">
            <ul class="sidebar__menu-list">
                <li class="sidebar__menu-item">
                    <a href="#" class="sidebar__menu-link">
                        <svg class="sidebar__menu-icon">
                            <use xlink:href='svg/dest/stack/sprite.svg#user'></use>
                        </svg>
                        <span class="sidebar__menu-text">
                            Добавить анкету
                        </span>
                    </a>
                </li>
                <li class="sidebar__menu-item">
                    <a href="#" class="sidebar__menu-link">
                        <svg class="sidebar__menu-icon">
                            <use xlink:href='svg/dest/stack/sprite.svg#user-card'></use>
                        </svg>
                        <span class="sidebar__menu-text">
                            Мои анкеты (0/3)
                        </span>
                    </a>
                </li>
                <li class="sidebar__menu-item">
                    <a href="#" class="sidebar__menu-link">
                        <img src="images/icons/nount-rate.svg" alt="" class="sidebar__menu-icon">
                        <span class="sidebar__menu-text">
                            Тарифы                                                                                                                                  
                        </span>
                    </a>
                </li>
                <li class="sidebar__menu-item">
                    <a href="#" class="sidebar__menu-link">
                        <svg class="sidebar__menu-icon">
                            <use xlink:href='svg/dest/stack/sprite.svg#feedback'></use>
                        </svg>
                        <span class="sidebar__menu-text">
                            Обратная связь
                        </span>
                    </a>
                </li>
                <li class="sidebar__menu-item">
                    <a href="#" class="sidebar__menu-link">
                        <img src="images/icons/invoice.svg" alt="" class="sidebar__menu-icon">
                        <span class="sidebar__menu-text">
                            История платежей
                        </span>
                    </a>
                </li>
                <li class="sidebar__menu-item">
                    <a href="#" class="sidebar__menu-link">
                        <svg class="sidebar__menu-icon">
                            <use xlink:href='svg/dest/stack/sprite.svg#instruction'></use>
                        </svg>
                        <span class="sidebar__menu-text">
                            Инструкция
                        </span>
                    </a>
                </li>
                <li class="sidebar__menu-item">
                    <a href="#" class="sidebar__menu-link">
                        <svg class="sidebar__menu-icon">
                            <use xlink:href='svg/dest/stack/sprite.svg#out'></use>
                        </svg>
                        <span class="sidebar__menu-text">
                            Выйти
                        </span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
</sidebar>
        <main class="main col-lg-9">
            <form class="anket">
                
                <h1 class="anket__title title">Создать анкету</h1>
                <h2 class="anket__subtitle subtitle">
                    Главное фото
                </h2>
                <div class="anket__main anket__block">
                    <div class="anket__main-photo">
                        <button class="anket__main-photo-delete" tabindex>
                            <svg>
                                <use xlink:href='svg/dest/stack/sprite.svg#cross'></use>
                            </svg>
                        </button>
                        <img class="anket__main-photo-img" data-placeholder="images/graphics/user-placeholder.png" alt="">
                        <div class="anket__main-photo-input">
                            <label for="anketPhoto" tabindex="0">+</label>
                            <input type="file" name="photo" id="anketPhoto">
                        </div>
                    </div>
                    <div class="anket__main-info">
                        <div class="anket__main-info-item input-wrap">
                            <label for="anketName">Имя</label>
                            <input type="text" class="anket__main-info-input input" id="anketName">
                        </div>
                        <div class="anket__main-info-item input-wrap">
                            <label for="anketAge">Возраст</label>
                            <input type="text" class="anket__main-info-input input" id="anketAge">
                        </div>
                        <div class="anket__main-info-item input-wrap">
                            <label for="anketPhone">Телефон</label>
                            <input type="text" class="anket__main-info-input input" id="anketPhone">
                        </div>
                        <div class="anket__main-info-item input-wrap">
                            <label for="anketTelegram">Telegram</label>
                            <input type="text" class="anket__main-info-input input" id="anketTelegram">
                        </div>
                        <div class="anket__main-info-item input-wrap">
                            <label for="anketWhats">WhatsApp</label>
                            <input type="text" class="anket__main-info-input input" id="anketWhats">
                        </div>
                    </div>
                </div>
                <div class="anket__info">
                    <div class="anket__info-main">
                        <h2 class="anket__subtitle subtitle">
                            Параметры
                            <div class="anket__info-params">
                                <div class="ankets__info-params-item">
                                    <svg>
                                        <use xlink:href='svg/dest/stack/sprite.svg#attach'></use>
                                    </svg>
                                    <div class="anket__info-params-input">
                                        <label for="">Вес: </label>
                                        <input type="text">
                                    </div>
                                </div>
                            </div>
                        </h2>
                    </div>
                    <div class="anket__info-sidebar"></div>
                </div>
            </form>
        </main>
    </div>
</div>
</div>
<footer class="footer">

</footer>
<div class="mobile-menu">
    <div class="mobile-menu__inner">
        <a class="mobile-menu__ui">
            Анна Бородач
            <svg class="mobile-menu__ui-icon">
                <use xlink:href='svg/dest/stack/sprite.svg#arrow-down'></use>
            </svg>
        </a>
    </div>
</div>
</div>
<script src="JS/bundle.js"></script>
</body>

</html>
