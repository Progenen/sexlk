<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zlatmax | Development Version</title>
    <script src="JS/startIndex.js"></script>
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
    <div class="wrapper">
        <div class="content">
            <header class="header">
                <div class="container">
                    <div class="header__row row">
                        <div class="header__col--logo col-lg-2 col-md-2 col-6">
                            <a href="#" class="header__logo">
                                <img src="images/logo.png" alt="" class="header__logo-img">
                            </a>
                        </div>
                        <div class="header__col--burger col-lg-2 col-4">
                            <div class="header__burger">
                                <span></span><span></span><span></span>
                            </div>
                        </div>
                        <div class="header__col--avatar col-lg-1 col-md-2">
                            <!-- Чтобы указать картинку, нужно просто создать тег img без класса, она растянется так как надо. -->
                            <a href="#" class="header__avatar" style="background-color: #4926E8;">
                                АБ
                            </a>
                        </div>
                    </div>
                </div>
            </header>
<div class="container">
    <div class="row">
        <sidebar class="sidebar col-lg-3">
    <div class="sidebar__stats">
        <div class="sidebar__stats-item">
            <svg class="sidebar__stats-icon">
                <use xlink:href='svg/dest/stack/sprite.svg#wallet'></use>
            </svg>
            <div class="sidebar__stats-capt">Баланс:</div>
            <div class="sidebar__stats-result">
                1 800р
            </div>
            <a class="sidebar__stats-walletadd" href="#">
            </a>
        </div>
        <div class="sidebar__stats-item">
            <svg class="sidebar__stats-icon">
                <use xlink:href='svg/dest/stack/sprite.svg#rate'></use>
            </svg>
            <div class="sidebar__stats-capt">Расход в час:</div>
            <div class="sidebar__stats-result">
            </div>
        </div>
        <div class="sidebar__stats-item">
            <div class="sidebar__stats-capt">Хватит на N часов (дней)</div>
            <div class="sidebar__stats-result">
            </div>
        </div>
        <a class="btn-main sidebar__stats-button" href="#">
            Пополнить баланс
        </a>
    </div>
    <div class="sidebar__menu">
        <nav class="sidebar__menu-nav">
            <ul class="sidebar__menu-list">
                <li class="sidebar__menu-item">
                    <a href="#" class="sidebar__menu-link">
                        <svg class="sidebar__menu-icon">
                            <use xlink:href='svg/dest/stack/sprite.svg#user'></use>
                        </svg>
                        <span class="sidebar__menu-text">
                            Добавить анкету
                        </span>
                    </a>
                </li>
                <li class="sidebar__menu-item">
                    <a href="#" class="sidebar__menu-link">
                        <svg class="sidebar__menu-icon">
                            <use xlink:href='svg/dest/stack/sprite.svg#user-card'></use>
                        </svg>
                        <span class="sidebar__menu-text">
                            Мои анкеты (0/3)
                        </span>
                    </a>
                </li>
                <li class="sidebar__menu-item">
                    <a href="#" class="sidebar__menu-link">
                        <img src="images/icons/nount-rate.svg" alt="" class="sidebar__menu-icon">
                        <span class="sidebar__menu-text">
                            Тарифы                                                                                                                                  
                        </span>
                    </a>
                </li>
                <li class="sidebar__menu-item">
                    <a href="#" class="sidebar__menu-link">
                        <svg class="sidebar__menu-icon">
                            <use xlink:href='svg/dest/stack/sprite.svg#feedback'></use>
                        </svg>
                        <span class="sidebar__menu-text">
                            Обратная связь
                        </span>
                    </a>
                </li>
                <li class="sidebar__menu-item">
                    <a href="#" class="sidebar__menu-link">
                        <img src="images/icons/invoice.svg" alt="" class="sidebar__menu-icon">
                        <span class="sidebar__menu-text">
                            История платежей
                        </span>
                    </a>
                </li>
                <li class="sidebar__menu-item">
                    <a href="#" class="sidebar__menu-link">
                        <svg class="sidebar__menu-icon">
                            <use xlink:href='svg/dest/stack/sprite.svg#instruction'></use>
                        </svg>
                        <span class="sidebar__menu-text">
                            Инструкция
                        </span>
                    </a>
                </li>
                <li class="sidebar__menu-item">
                    <a href="#" class="sidebar__menu-link">
                        <svg class="sidebar__menu-icon">
                            <use xlink:href='svg/dest/stack/sprite.svg#out'></use>
                        </svg>
                        <span class="sidebar__menu-text">
                            Выйти
                        </span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
</sidebar>
        <main class="main col-lg-9">
            <div class="none-ankets">
                <h2 class="none-ankets__title">
                    У вас нет добавленных </br>
                    <img src="images/graphics/notfound-ankets.png" alt="">анкет
                </h2>
                <a href="#" class="none-ankets__btn btn-main">
                    Добавить анкету
                </a>
            </div>
        </main>
    </div>
</div>
</div>
<footer class="footer">

</footer>
<div class="mobile-menu">
    <div class="mobile-menu__inner">
        <a class="mobile-menu__ui">
            Анна Бородач
            <svg class="mobile-menu__ui-icon">
                <use xlink:href='svg/dest/stack/sprite.svg#arrow-down'></use>
            </svg>
        </a>
    </div>
</div>
</div>
<script src="JS/bundle.js"></script>
</body>

</html>
